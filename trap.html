<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Task</title>
<link rel="stylesheet" href="trap.css" type="text/css"></link>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous" />
<script src="trapPlusGrand.js"></script>
</head>
<body>

	<div class="task">
	
	
		<div class="card border-primary mb-3" style="width: 25rem;">
			<div class="card-body">
				<h5 class="card-title">Task 1</h5>
				<h6 class="card-subtitle mb-2 text-muted">Trap Squence</h6>
				
				<button onclick="trapSquence()">Get Trap</button>
				<p id="data"></p>
				<p id="total"></p>
			</div>
		</div>

		<div class="card border-primary mb-3" style="width: 25rem;">
			<div class="card-body">
				<h5 class="card-title">Task 2</h5>
				<h6 class="card-subtitle mb-2 text-muted">Decimal to Binary</h6>
				<input id="user" type="text" class="entry" name="userID">
				<button onclick="binaryGen()">Get Binary</button>
				<p id="binary"></p>
				<p id="count"></p>
			</div>
		</div>

		

      
		
		
		<div class="card border-primary mb-3" style="width: 40rem;">
			<div class="card-body" id="test">
				<h5 class="card-title">Task 3</h5>
				<h6 class="card-subtitle mb-2 text-muted">Find Number Of Grandchildren</h6>
				<input id="num1" type="text" class="entry" name="num" placeholder="enter number of father-child pair">
				<button onclick="createBox()">Enter</button>	
			</div>
		</div>
		
		
		
	</div>

</body>
</html>
